</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Content Repurposer</h1>
            <p>Transform one piece of content into platform-optimized posts</p>

        <div class="main-card">
            <div class="info-banner">
                üí° <strong>Try the demo!</strong> Enter your content below and click "Repurpose" to see how it transforms for each platform. No API key required for demo mode.

            <div class="input-section">

            <div class="options-row">

                        <option value="all">All Platforms</option>
                        <option value="twitter">üê¶ Twitter/X</option>
                        <option value="linkedin">üíº LinkedIn</option>
                        <option value="instagram">üì∏ Instagram</option>
                        <option value="tiktok">üéµ TikTok</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-primary" id="repurpose-btn" onclick="repurposeContent()">
                ‚ú® Repurpose Content

            <div id="results" class="results"></div>
        </div>
        
        <footer>
            Built with ‚ù§Ô∏è by <a href="https://github.com/ezra-anchovy" target="_blank">Ezra Anchovy</a> | 
            <a href="https://github.com/ezra-anchovy/content-repurposer" target="_blank">View Source</a>

    <script>
        // Mock responses (matching the Python mock provider)
        const mockResponses = {
            twitter: `Tweet 1 (Hook):

Tweet 5:

Tweet 6:

3x reach in 1/3 the time.

Your turn: Which platform are you focusing on this week?`,
            
            linkedin: `The best content creators I know all follow one rule:

One piece of content, many formats.

Here's why this matters and how to do it:

Most people burn out trying to create from scratch every day.

The solution isn't more time‚Äîit's better systems.

The Content Repurposing Framework:

#ContentStrategy #ContentCreation #SocialMediaTips #Productivity`,
            
            instagram: `POV: You stopped creating from scratch every day and started repurposing üìà

Step 2: Extract the key insights üí°

‚Ä¢ LinkedIn ‚Üí Professional post
‚Ä¢ TikTok ‚Üí Quick video

Step 4: Schedule and ship üöÄ

.
.
.
#contentcreator #contentstrategy #socialmediatips #contentmarketing #creatoreconomy #productivityhacks #digitalmarketing #socialmediamarketing #contenttips #worksmarter`,
            
            tiktok: `[VISUAL: Close-up of you looking frustrated at laptop, then cut to smiling]

HOOK (0-3 sec):
"I was spending 10 hours a week on content. Now? 20 minutes."

[VISUAL: Quick cuts showing you working, calendar, phone notifications]

MAIN CONTENT (3-50 sec):
"Here's the repurposing framework:

One, create your hero content‚Äîthat's your blog, video, or podcast.

Two, extract the key insights‚Äîthe 3 to 5 biggest takeaways.

CTA (50-60 sec):
"Follow for more creator shortcuts. Which platform should I cover next?"

        };
        
        const platformEmojis = {
            twitter: 'üê¶',
            linkedin: 'üíº',
            instagram: 'üì∏',
            tiktok: 'üéµ'
        };
        
        function repurposeContent() {
            const content = document.getElementById('content').value;
            const platform = document.getElementById('platform').value;
            const btn = document.getElementById('repurpose-btn');
            const resultsDiv = document.getElementById('results');
            
            if (content.trim().length < 50) {
                resultsDiv.innerHTML = '<div class="error">Please enter at least 50 characters of content.</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            resultsDiv.innerHTML = '<div class="loading">Repurposing your content</div>';
            
            // Simulate processing delay
            setTimeout(() => {
                const results = {};
                
                if (platform === 'all') {
                    Object.keys(mockResponses).forEach(p => {
                        results[p] = mockResponses[p];
                    });
                } else {
                    results[platform] = mockResponses[platform];
                }
                
                displayResults(results);
                btn.disabled = false;
                btn.textContent = '‚ú® Repurpose Content';
            }, 1500);
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            let html = '<h2>üéâ Repurposed Content</h2>';
            
            for (const [platform, content] of Object.entries(results)) {
                const safeId = 'content-' + platform;
                html += `
                    <div class="platform-result">
                        <h3>${platformEmojis[platform] || 'üìÑ'} ${platform.charAt(0).toUpperCase() + platform.slice(1)}</h3>
                        <div class="content" id="${safeId}">${escapeHtml(content)}</div>
                        <button class="copy-btn" onclick="copyToClipboard(this, '${safeId}')">üìã Copy to Clipboard</button>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function copyToClipboard(btn, contentId) {
            const content = document.getElementById(contentId).textContent;
            await navigator.clipboard.writeText(content);
            
            btn.textContent = '‚úÖ Copied!';
            btn.classList.add('copied');
            
            setTimeout(() => {
                btn.textContent = 'üìã Copy to Clipboard';
                btn.classList.remove('copied');
            }, 2000);
        }
    </script>
